<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Listas</title>
    <style>
        /* Estilos Mobile First */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #e6f4e4;
        }

        header {
            background-color: #2e7d32;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #logo img {
            width: 80px;
        }

        h1 {
            font-size: 1.5em;
            color: #fff;
            margin: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul li {
            margin: 5px 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 15px;
            background-color: #f0f8f0;
            border-radius: 8px;
            margin: 15px auto;
            max-width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #1b5e20;
            font-size: 1.2em;
        }

        form {
            background-color: #c8e6c9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        form label, #livrosLidos h3 {
            color: #1b5e20;
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #1b5e20;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 1em;
        }

        form button:hover {
            background-color: #388e3c;
        }

        #livrosLidos {
            margin-top: 20px;
        }

        #listaLivros {
            list-style-type: none;
            padding: 0;
        }

        #listaLivros li {
            background-color: #a5d6a7;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            color: #1b5e20;
        }

        footer {
            background-color: #2e7d32;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }

        /* Ajustes para telas maiores */
        @media (min-width: 768px) {
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
            }

            #logo img {
                width: 100px;
            }

            nav ul {
                flex-direction: row;
            }

            main {
                padding: 20px;
                max-width: 600px;
            }

            form button {
                width: auto;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <img src="logo.jpg" alt="Logo da Livraria">
        </div>
        <h1>Minhas Listas de Livros</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="compras.html">Compras Online</a></li>
                <li><a href="comentarios.html">Comentários</a></li>
                <li><a href="listas.html">Minhas Listas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Gerencie Suas Listas</h2>
            <form id="livroForm">
                <label for="livro">Nome do Livro:</label>
                <input type="text" id="livro" name="livro" required>
                <button type="submit">Adicionar à Lista</button>
            </form>
            <div id="livrosLidos">
                <h3>Livros Lidos:</h3>
                <ul id="listaLivros">
                    <!-- Lista de livros lidos adicionados -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site de Livros</p>
    </footer>

    <script>
        // Adiciona o livro à lista quando o formulário é enviado
        document.getElementById('livroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const livroInput = document.getElementById('livro');
            const nomeLivro = livroInput.value.trim(); // Obtém o valor e remove espaços em branco

            if (nomeLivro) {
                const listaLivros = document.getElementById('listaLivros');
                const novoLivro = document.createElement('li');
                novoLivro.textContent = nomeLivro;

                listaLivros.appendChild(novoLivro); // Adiciona o livro à lista

                livroInput.value = ''; // Limpa o campo de entrada
            }
        });
    </script>
</body>
</html>
